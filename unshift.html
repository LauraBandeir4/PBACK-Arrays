    <script>
    //Criando um array de pokemons
    let listaPokemons = ["Pikachu", "Chamandar", "Bulbasaur"];

    //Add o pokemon no array
    listaPokemons.unshift("Squirtle");


    let removido = listaPokemons.shift();
       console.log("Lista Atualizada: " + listaPokemons);
       console.log("Pokemon removido: ", removido);
    console.log(listaPokemons);
    
    </script>
